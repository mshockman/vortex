<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../dist/vortex.bundle.js"></script>
    <link type="text/css" rel="stylesheet" href="../dist/css/style.css" />
</head>
<body data-init="toggle">


<div class="navbar navbar-main navbar-inline navbar-top mb-2">
    <ul class="menubar" data-role="menu" data-init="menu" data-auto-activate="false" data-timeout="3000">
        <li class="menuitem" data-role="dropdown">
            <a>Tools</a>
            <div class="menu" data-role="menu">
                <ul class="list list-inline">
                    <li class="menuitem" data-role="item"><a href="#">Cost Match Tool</a></li>
                </ul>
            </div>
        </li>
    </ul>
</div>


<button type="button" data-toggle="#test-modal">Show Modal</button>



<div class="modal" id="test-modal" data-init="modal">
    <form method="post">
    <div class="modal-window modal-static-1">
        <div class="modal-head hbox">
            <div class="pane-1 modal-title">Create Template</div>
            <div class="pane-1 text-right"><i data-action="dismiss">Dismiss</i></div>
        </div>
        <div class="modal-body p-2">
            <div class="form-group mb-3">
                <label>Name:</label>
                <input type="text" name="name" title="Name" class="form-control" />
            </div>
            <div class="form-group mb-3">
                <label>Match:</label>
                <div class="hbox">
                    <div class="pr-1">
                        <select name="matchType" title="Match Type" class="form-control">
                            <option value="text" selected>Text</option>
                            <option value="text">Regex</option>
                        </select>
                    </div>
                    <div class="pane-1">
                        <input class="form-control" type="text" title="Match Expression" name="matchExpression" />
                    </div>
                </div>
            </div>
            <div class="mb-1">
                <div class="mb-3"><label class="bold">Headers:</label></div>
                <div>
                    <label class="form-check-group mb-3">
                        <input class="form-check mr-1" type="checkbox" name="icase" title="Case Incentive" />
                        <span class="form-check-label">Case Incentive</span>
                    </label>
                </div>
                <div class="form-group mb-3">
                    <label>SKU:</label>
                    <input type="text" name="sku" title="SKU" class="form-control" />
                </div>
                <div class="form-group mb-3">
                    <label>Quantity:</label>
                    <input type="text" name="qty" title="Quantity" class="form-control" />
                </div>
            </div>
        </div>
        <div class="modal-footer hbox">
            <div class="pane-1">

            </div>
            <div class="pane-1 text-right">
                <button type="button" data-action="dismiss">Cancel</button>
                <button type="button">Save</button>
            </div>
        </div>
    </div>
    </form>
</div>



</body>
</html>
