<!DOCTYPE html>
<html lang="en" class="fluid">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../dist/chunk-vendors.bundle.js"></script>
    <script type="text/javascript" src="../dist/test-app.bundle.js"></script>

    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <link type="text/css" rel="stylesheet" href="../dist/css/style.css" />
</head>
<body class="fluid">


<div class="vbox fluid">
    <nav class="navbar navbar-top navbar-lg">
        <div class="navbar-item">Test</div>
    </nav>
    <div class="pane-1">
        <div class="hbox fluid" data-init="panes" data-pane="x">
            <div data-init="resizeable" data-resize="x" data-handle=".resize-handle" class="pane sidebar-pane resize-right">
                <div class="vbox">
                    <div>
                        <ul class="menubar navbar navbar-secondary navbar-small navbar-top" data-init="tabs">
                            <li class="navbar-item tab-item active" data-tab="#tab-filter">Filters</li>
                            <li class="navbar-item tab-item" data-tab="#tab-search">Search</li>
                        </ul>
                        <div id="tab-filter" class="pane-1 tab open">
                            Pane #1 Tab #1
                        </div>
                        <div id="tab-search" class="pane-1 tab">
                            Pane #1 Tab #2
                        </div>
                    </div>
                </div>
                <div class="resize-handle"></div>
            </div>
            <div class="pane-1 vbox fluid">
                <div class="resize-helper-x" id="data-view-resize-helper"></div>
                <div class="viewport" id="header-viewport">
                    <div class="viewport-body" id="header-container"></div>
                </div>
                <div id="dataview-container" class="pane-1 scroll-xy"></div>
                <div class="hbox">
                    <div></div>
                    <div class="mr-auto hbox" id="paginator-container"></div>
                    <div id="data-position-container"></div>
                </div>
            </div>
            <div class="sidebar-pane pane resize-left" data-init="resizeable" data-resize="-x" data-handle=".resize-handle"><div>Pane #3</div><div class="resize-handle"></div></div>
        </div>
    </div>
</div>



<script type="text/javascript">
    app.init('data-table-test');
</script>

</body>
</html>
